<div class="navbar navbar-expand-lg navbar-light MyInnerBackground">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">Blog Home</a>
        <div class="float-right">
            <button class="btn btn-dark" routerLink="/new">New Blog</button>
        </div>
    </div>
</div>

    <div class="container">

        <div *ngIf="(this.blogs).length===0 ; else elseBlock">
            <h3>No blog here to display</h3>
        </div>
        <ng-template #elseBlock>
            <div *ngFor="let blog of this.blogs">

                <div class="card my-3 MyCard" [routerLink]="['/details']" [queryParams]="{id:blog.id}">
                    <div class="card-body">
                        <p>{{blog.title}}</p>
                    </div>
                </div>

            </div>
        </ng-template>

    </div>
